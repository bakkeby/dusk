# Layouts provides different options as to how windows are tiled.
#
# Split options:
#    VERTICAL             HORIZONTAL             NO_SPLIT
#    VERTICAL_DUAL_STACK  HORIZONTAL_DUAL_STACK  FLOATING_MASTER
#    CENTERED_VERTICAL    CENTERED_HORIZONTAL
